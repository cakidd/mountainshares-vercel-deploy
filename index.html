<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MountainShares | West Virginia Digital Business Network</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Add your CSS here */
        body { background: #0a1929; color: white; font-family: 'Inter', sans-serif; }
        .nav-tabs .nav-link { color: #a0d2eb; }
        .nav-tabs .nav-link.active { color: #00b4d8; font-weight: bold; }
        .tab-pane { padding: 20px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#home">🏔️ Home</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#business">🏢 Business</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#feed">🌐 Business Feed</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#mountainshares">💎 MountainShares</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" data-bs-toggle="tab" data-bs-target="#access">🚀 Business Access</button>
            </li>
        </ul>
        <div class="tab-content" id="myTabContent">
            <div class="tab-pane fade show active" id="home">Home content</div>
            <div class="tab-pane fade" id="business">Business content</div>
            <div class="tab-pane fade" id="feed">Business Feed content</div>
            <div class="tab-pane fade" id="mountainshares">MountainShares content</div>
            <div class="tab-pane fade" id="access">Business Access content</div>
        </div>
    </div>

    <script>
    // Proper tab initialization
    document.addEventListener("DOMContentLoaded", function() {
        var triggerTabList = [].slice.call(document.querySelectorAll('#myTab button'));
        triggerTabList.forEach(function (triggerEl) {
            triggerEl.addEventListener('click', function (event) {
                tab.show();
            });
        });
    });
    </script>
</body>
</html>
